[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
############
# âœ… Linters
############
[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100
default_section = "THIRDPARTY"
known_first_party = ["obvs"]
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
add_imports = "from __future__ import annotations"

[tool.pylint.MASTER]
ignore-paths = [".git"]
load-plugins = []

[tool.pylint."MESSAGES CONTROL"]
enable = "all"
max-module-lines = 2000
max-line-length = 100
max-locals = 50
min-similarity-lines = 150
max-statements = 89
max-args = 22
max-branches = 17
disable = [
  "fixme",
  "invalid-name",                   # disable for now, will fix later in patchscope
  "line-too-long",                  # already handled by black
  "locally-disabled",
  "logging-fstring-interpolation",
  "missing-class-docstring",
  "missing-function-docstring",
  "missing-module-docstring",
  "no-else-return",
  "no-member",                      # disable for now, will fix later in patchscope_base
  "protected-access",
  "suppressed-message",
  "too-few-public-methods",
  "too-many-instance-attributes",   # already handled by black
  "too-many-public-methods",
  "use-dict-literal",
  "attribute-defined-outside-init", # disable for now, will fix in lenses.py
]
# good-names = []
# disable = []
logging-format-style = "new"

