datasets = "^2.18.0"
jupyter = "^1.0.0"
zstandard = "^0.22.0"
nbstripout = "^0.7.1"

[tool.poetry.dev-dependencies]
# Everything below here is alphabetically sorted
bandit = "^1.7.5"
black = "^24.3.0"
bump2version = "^1.0.1"
detect-secrets = "1.2.0"
